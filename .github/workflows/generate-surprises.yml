name: Generate surprises

on:
  schedule:
    # 23:00 UTC â‰ˆ 00:00 Europe/Rome (in inverno)
    - cron: "0 23 * * *"
  workflow_dispatch: {}

jobs:
  build-surprises:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate surprises.json
        run: |
          node scripts/generate-surprises.js

      - name: Commit and push updated surprises.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/surprises.json
          git commit -m "Update surprises.json for today" || echo "No changes to commit"
          git push
